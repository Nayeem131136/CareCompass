{% extends "base.html" %}
{% block content %}
<section class="section-spacer">
  <div class="container auth-wrap">
    <div class="auth-card">
      <h2 class="auth-title mb-2 text-center">Login</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-neo w-100">Login</button>
      </form>
      <p class="mt-3 text-center">
        <a class="text-decoration-none text-white-50" href="{% url 'password_reset' %}">Forgot your password?</a>
      </p>
      <p class="mt-2 text-center text-white-50">
        New user? <a href="{% url 'register' %}">Register here</a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
