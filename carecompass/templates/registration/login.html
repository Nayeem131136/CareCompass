{% extends "base.html" %}
{% block content %}
<section class="section-spacer">
  <div class="container auth-wrap">
    <h1 class="auth-title text-center mb-3">Welcome Back</h1>
    <p class="text-center text-white-50 mb-4">Log in to continue your journey with CareCompass.</p>

    <div class="auth-card">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
