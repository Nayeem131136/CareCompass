{% extends "base.html" %}
{% block content %}
<section class="section-spacer">
  <div class="container auth-wrap">
    <h1 class="auth-title text-center mb-3">Create Your Account</h1>
    <p class="text-center text-white-50 mb-4">Join CareCompass and start helping people around you.</p>

    <div class="auth-card">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button class="btn btn-neo w-100 mt-2" type="submit">
          <i class="bi bi-person-check"></i> Register
        </button>
      </form>
      <p class="mt-3 text-center text-white-50">
        Already have an account?
        <a class="text-decoration-none" href="{% url 'login' %}">Login</a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
